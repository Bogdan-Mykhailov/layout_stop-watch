<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <section class="page__container container">
      <div class="container__clock clock">
        <div class="clock__hours-line hours-line hours-line--one"></div>
        <div class="clock__hours-line hours-line hours-line--two"></div>
        <div class="clock__hours-line hours-line hours-line--three"></div>
        <div class="clock__hours-line hours-line hours-line--four"></div>

        <div class="clock__inner-block inner-block">
          <div class="inner-block__arrow arrow arrow--hour"></div>
          <div class="inner-block__arrow arrow arrow--min"></div>
          <div class="inner-block__arrow arrow arrow--sec"></div>
        </div>
      </div>
    </section>
  </body>
</html>
